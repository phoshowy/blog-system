{% extends 'base.html' %}

{% block content %}
<h2 style="text-align:center;font-size:50px;font-weight:bolder"> {{ post['title'] }} </h2>
<br>
<div>
    <span class="badge time" style="margin-left:35%">{{ post['created'] }}</span>
    <span class="badge badge-secondary" style="margin-left:5%">{{ post['img'] }}</span>
</div>
<hr>
<p style="white-space: pre-wrap;word-wrap: break-word;">{{ post['content'] }}</p>
<img id='myimg' src="{{post['img']}}" style="width:200px">

<hr>
<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="删除" class="btn btn-danger btn-sm" style="margin-left:40%;margin-button:50px;width:200px"
           onclick="return confirm('确定要删除吗?')">
</form>

<hr>
<hr>
{% endblock %}
