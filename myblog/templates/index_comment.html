<!--博客文章主页-->
{% extends 'base_user.html' %}

{% block content %}

<h1 class="text-center">{% block title %} 评论管理 {% endblock %}</h1>
<table class="table table-striped">

    <colgroup>
        <col style="width: 30%;">
        <col style="width: 20%;">
        <col style="width: 20%;">

        <col style="width: 10%;">
    </colgroup>

    <thead>
    <tr>
        <th>
            <text style="margin-left:35%">评论内容</text>
        </th>
        <th ><text style="margin-left:55%">发表时间</text></th>

        <th ><text style="margin-left:80%">修改</text></th>
        <th ><text style="margin-left:50%">删除</text></th>
    </tr>
    </thead>
</table>
{% for comment in comments %}
<div>
    <hr>


    <table class="table table-striped">

        <colgroup>
            <col style="width: 50%;">
            <col style="width: 30%;">
            <col style="width: 10%;">
            <col style="width: 10%;">

        </colgroup>
        <tbody>


        <tr>
            <td> <!--标题-->
                <a>
                    <div style="margin-left:15%">{{ comment['content'] }}</div>
                </a>
            </td>
            <td style="width:50px;length:555px;">
                <!--内容-->
                <div style="font-size:20px;margin-left:-5%;text-align:center;color: #fff;background-color: skyblue;width:150px;;font-weight:bolder;font-size:20px;display:block;border-radius:25%">{{comment['created']}}</div>
            </td>

<td>
                <a class="text-right" href="{{ url_for('edit_comment', comment_id=comment['comment_id']) }}">
                    <span style="text-align:center;color: #fff;background-color: orange;width:100px;;font-weight:bolder;font-size:20px;display:block;border-radius:25%"><text>修改</text></span>
                </a>
            </td>
            <td>
                <form action="{{ url_for('delete_comment', comment_id=comment['comment_id']) }}" method="POST">
                    <input type="submit" value="删除"
                           style="text-align:center;color: #fff;background-color: red;width:100px;;font-weight:bolder;font-size:20px;display:block;border-radius:25%"
                           onclick="return confirm('确定要删除吗?')">
                </form>
            </td>

        </tr>

        </tbody>
    </table>


    {% endfor %}
</div>
{% endblock %}
