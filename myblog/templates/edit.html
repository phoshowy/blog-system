<!--修改文章内容-->
{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} 编辑 {{ post['title'] }} {% endblock %}</h1>
<hr style="margin-top:10px">
<form method='post' style="margin-top:50px">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" name="title" placeholder="标题" class="form-control" style="height:50px;"
               value="{{post['title']}}"></input>
    </div>
    <div class="form-group">
        <label for="title">简介</label>
        <input type="text" name="brief" placeholder="简介" class="form-control" style="height:60px;"
               value="{{ post['brief'] }}"></input>
    </div>
    <div class="form-group">
        <label for="title">标签</label>
        <input type="text" name="tag" placeholder="标签" class="form-control" style="height:50px;"
               value="{{post['tag']}}"></input>
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" style="height:150px;white-space: pre-wrap;word-wrap: break-word;"
                  class="form-control">{{post['content']}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="margin-left:40%;margin-button:50px;width:200px">完成</button>
    </div>
</form>
<hr>
{% endblock %}
