<!--博客文章主页-->
{% extends 'base_user.html' %}

{% block content %}

<h1 class="text-center">{% block title %} 个人博客系统用户管理 {% endblock %}</h1>
<table class="table table-striped">

        <colgroup>
            <col style="width: 30%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
        </colgroup>

        <thead>
        <tr >
            <th><text style="margin-left:20%">用户名</text></th>
            <th style="margin-left:10%">密码</th>
            <th ><text style="margin-left:10%">角色</text></th>
            <th style="margin-left:10%">修改</th>
            <th style="margin-left:10%">删除</th>
        </tr>
        </thead>
</table>
{% for post_user in posts_user %}
<div>
    <hr>


    <table class="table table-striped">

        <colgroup>
            <col style="width: 30%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
        </colgroup>
        <tbody>


        <tr>
            <td> <!--标题-->
                <a href="{{url_for('post_user', user_id=post_user['user_id'])}}">
                    <h2 style="margin-left:15%">{{ post_user['user_name'] }}</h2>
                </a>
            </td>
            <td style="width:50px;length:555px;">
                <!--内容-->
                <div style="font-size:30px;margin-left:-5%;">{{post_user['password']}}</div>
            </td>
            <td><span
                    style="text-align:center;color: #fff;background-color: grey;width:100px;;font-weight:bolder;font-size:20px;display:block;border-radius:45%">{{ post_user['role'] }}</span>
            </td>

            <td>
                <a class="text-right" href="{{ url_for('edit_user', user_id=post_user['user_id']) }}">
                    <span style="text-align:center;color: #fff;background-color: orange;width:100px;;font-weight:bolder;font-size:20px;display:block;border-radius:25%"><text>修改</text></span>
                </a>
            </td>
            <td>
                <form action="{{ url_for('delete_user', user_id=post_user['user_id']) }}" method="POST">
                    <input type="submit" value="删除"
                           style="text-align:center;color: #fff;background-color: red;width:100px;;font-weight:bolder;font-size:20px;display:block;border-radius:25%"
                           onclick="return confirm('确定要删除吗?')">
                </form>
            </td>
        </tr>

        </tbody>
    </table>


    {% endfor %}
</div>
{% endblock %}
